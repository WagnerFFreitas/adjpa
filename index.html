  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Fonte blocada estilo Building Blocks - robusta e impactante */
    .professional-font {
      font-family: 'Anton', 'Oswald', 'Impact', 'Arial Black', sans-serif;
      font-weight: 400;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }

    /* Estilos de Impressão de Alta Precisão */
    @media print {

      /* Esconder o conteúdo do site mas manter o espaço para evitar erros de render */
      body * {
        visibility: hidden !important;
      }

      /* Mostrar apenas a área de impressão */
      #printable-area,
      #printable-area * {
        visibility: visible !important;
      }

      /* Posicionar a área de impressão no topo absoluto do papel */
      #printable-area {
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        visibility: visible !important;
        display: block !important;
      }

      .no-print {
        display: none !important;
      }

      @page {
        margin: 0;
      }

      .page-break {
        page-break-after: always !important;
        break-after: page !important;
      }

      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
